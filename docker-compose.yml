version: "3.8" # optional since v1.27.0
services:
  mongo:
    image: mongo:4.4.4-bionic
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - C:\Users\non_n\Documents\docker\mongo\data:\data\db
  redis:
    image: redis:rc-alpine3.13
    restart: always
    ports:
      - "6379:6379"
  mysql:
    image: mysql/mysql-server:8.0.23-1.1.19
    restart: always
    ports:
      - "3306:3306"
      - "33060:33060"
    command: [ "mysqld", "--default-authentication-plugin=mysql_native_password" ]
    # docker exec -it docker_mysql_1 bash
    # mysql -u root -p
    # ALTER USER 'root'@'%' IDENTIFIED WITH mysql_native_password BY '123456';
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
    volumes:
      - C:\Users\non_n\Documents\docker\mysql\data:\var\lib\mysql
      - C:\Users\non_n\Documents\docker\mysql\config:\etc\mysql\conf.d
